---
- hosts: hadoop
  remote_user: ubuntu
  become: true
  vars_files: 
  - vars/common_vars.yml
  - vars/hadoop_vars.yml
  environment: 
    JAVA_HOME: "{{ java_home }}"
  tasks:
    - include: roles/hadoop/tasks/start-hadoop.yml
  tags:
    - hadoop

- hosts: minio
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/minio_vars.yml
  tasks:
    - include: roles/minio/tasks/start-minio.yml
  tags:
    - minio

- hosts: spark
  remote_user: ubuntu
  become: true
  vars_files:
   - vars/spark_vars.yml
   - vars/minio_vars.yml
  tasks:
    - include: roles/spark/tasks/start-spark.yml
    - include: roles/jupyterhub/tasks/start-jupyterhub.yml
  tags:
    - spark
    - jupyterhub

